{% extends "base_generic.html" %}

{% block content %}
  <h1>Delete author</h1>

  <p>Are you sure you want to delete the author: <strong>{{ author }}</strong>?</p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete">
  </form>

  <p>
    <a href="{% url 'author-detail' author.pk %}">Cancel</a>
  </p>
{% endblock %}
