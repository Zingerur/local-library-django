{% extends "base_generic.html" %}

{% block content %}
  {% if form.instance.pk %}
    <h1>Update author: {{ form.instance }}</h1>
  {% else %}
    <h1>Create new author</h1>
  {% endif %}

  <form action="" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Save">
  </form>
{% endblock %}
